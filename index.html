<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo Dani</title>
  <style>
    body {
      background-color: black;
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      cursor: pointer;
    }

    .jump {
      position: absolute;
      font-size: 5vw; /* Adaptativo al ancho de pantalla */
      color: hotpink;
      text-shadow: 0 0 10px pink, 0 0 20px deeppink;
      animation: magicJump 1.2s ease-out forwards;
      white-space: nowrap;
      user-select: none;
    }

    @keyframes magicJump {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
        filter: brightness(1.5);
      }
      40% {
        transform: translateY(-10vh) scale(1.3);
        filter: brightness(2);
      }
      100% {
        transform: translateY(0) scale(0.9);
        opacity: 0;
        filter: brightness(1);
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body ontouchstart="handleTouch(event)" onclick="createJump(event)">
  <!-- MÃºsica de fondo (solo audio) -->
  <audio autoplay loop>
    <source src="https://archive.org/download/10DannaPaolaComprendoLyricVideo/2%20danna%20paola%20y%20chayanne%20%28veo%20en%20ti%20la%20luz%29%20letra.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <canvas id="matrix"></canvas>

  <script>
    const mensaje = "Te amo Dani ðŸ’—";

    // FunciÃ³n para crear el texto animado
    function createJump(e) {
      const text = document.createElement('div');
      text.className = 'jump';
      text.style.left = (e.clientX - 50) + 'px';
      text.style.top = (e.clientY - 30) + 'px';
      text.textContent = mensaje;
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 1200);
    }

    // FunciÃ³n para pantallas tÃ¡ctiles
    function handleTouch(e) {
      if (e.touches && e.touches.length > 0) {
        createJump(e.touches[0]);
      }
    }

    // Efecto Matrix rosa
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const fontSize = 20;
    const columns = Math.floor(canvas.width / 140);
    const drops = Array(columns).fill(0);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'hotpink';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        ctx.fillText(mensaje, i * 140, drops[i] * fontSize);
        if (Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
